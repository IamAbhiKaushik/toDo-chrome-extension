<!DOCTYPE html>
  <html>
    <head>
      <style>
      	body {
      		min-height: 400px;
          width: 300px;
          background: white;
          
          position: relative;
      	}
        textarea {
          display: block;
          padding: 4px;
          margin: 8px auto;
          width: 80%;
          outline: #005ecc auto 1px;
        }

        #changeColor {
          position: absolute;
          height: 30px;
          width: 30px;
          outline: none;
          bottom: 4px;
          left: 4px;
        }
        .addButton{
          width: 60%;
          margin: auto;
        }
        #addButton {
          width: 100%;
          background: white;
          color: #005ecc;
          outline: white auto 1px;
          padding: 4px;
          border-radius: 4px;
        }
        #addButton:hover{
          outline: #005ecc auto 1px;
          cursor: pointer;
        }

        .tasks{
          margin: 8px auto;
          
        }
        .task{
          align-items: center;
          display: flex;
          border-bottom: 1px solid #6a99d0;
          padding: 4px 0px;
          border-radius: 4px;
        }
        .task p{
          margin: 0;
          width: 80%;
        }
        .task .right{
          align-items: center;
          display: flex;
          width: 20%;

        }
        .task img{
          width: 24px;
        }
        

        .options{
          display: flex;
         
        }
        .options div{
          width: 50%;
          text-align: center;
          border: 1px solid gray;  
        }
        .options .active {
          background-color: gray;
        }
        

      </style>
    </head>
    <body>
		
    <textarea name="inputElement" id="inputElement" placeholder="Put your task here"></textarea>

		<button id="changeColor"></button>
		<div class="addButton">
      <button id="addButton"> Add Task</button>  
    </div>
    
		<div class="tasks" id ="showTask">
      <div class="task">
        <p>This is a Task</p>
        <div class="right">
        <img src="images/anydo.svg" alt="D" >
        <img src="images/delete.svg" alt="X" >
        </div>
      </div>
    </div>

    <!-- Div for shuffling between todo and done -->
    

    <div style="display: block;">
      <div class="options">
        <div class="active">TODOS</div>
        <div>DONE</div>        
      </div>

<!-- Div for Extra space -->
    <div style="height: 40px;width: 100%;display: block;"></div>
    </div>


  <script src="popup.js"></script>
    </body>
  </html>
